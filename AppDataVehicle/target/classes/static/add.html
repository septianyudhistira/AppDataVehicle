<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Data Kendaraan</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<h1>
  <img src="img/img-file.png" alt="Logo"> Aplikasi Data Kendaraan
</h1>

<section id="addVehicle">
  <h2>Tambah Data Kendaraan</h2>
  <form id="vehicleForm">

    <!-- Baris 1: No. Registrasi dan Tahun Pembuatan -->
    <div class="form-row-horizontal">
      <div class="form-group">
        <label for="registrationNumber">No. Registrasi Kendaraan</label>
        <input type="text" id="registrationNumber" required />
      </div>
      <div class="form-group">
        <label for="yearOfManufacture">Tahun Pembuatan</label>
        <input type="number" id="yearOfManufacture" maxlength="4" min="1900" max="2024" required />
      </div>
    </div>

    <!-- Baris 2: Nama Pemilik dan Kapasitas Silinder -->
    <div class="form-row-horizontal">
      <div class="form-group">
        <label for="ownerName">Nama Pemilik</label>
        <input type="text" id="ownerName" required />
      </div>
      <div class="form-group">
        <label for="engineCapacity">Kapasitas Silinder</label>
        <input type="number" id="engineCapacity" required />
      </div>
    </div>

    <!-- Baris 3: Merk Kendaraan dan Warna Kendaraan -->
    <div class="form-row-horizontal">
      <div class="form-group">
        <label for="vehicleBrand">Merk Kendaraan</label>
        <input type="text" id="vehicleBrand" required />
      </div>
      <div class="form-group">
        <label for="vehicleColor">Warna Kendaraan</label>
        <select id="vehicleColor" required>
          <option value="">Pilih warna</option>
          <option value="Merah">Merah</option>
          <option value="Hitam">Hitam</option>
          <option value="Biru">Biru</option>
          <option value="Abu-Abu">Abu-Abu</option>
        </select>
      </div>
    </div>

    <!-- Baris 4: Alamat Pemilik dan Bahan Bakar -->
    <div class="form-row-horizontal">
      <div class="form-group">
        <label for="address">Alamat Pemilik Kendaraan</label>
        <textarea id="address" required></textarea>
      </div>
      <div class="form-group">
        <label for="fuelType">Bahan Bakar</label>
        <input type="text" id="fuelType" required />
      </div>
    </div>

    <!-- Tombol Submit dan Kembali -->
    <div class="form-actions">
      <button class="submit-btn" type="submit">Simpan</button>
      <button class="back-btn" type="button" onclick="window.location.href='index.html'">Kembali</button>
    </div>
  </form>
</section>

<script src="/javascript/addVehicle.js"></script>
</body>

</html>
